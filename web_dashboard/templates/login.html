<!DOCTYPE html>
<html>
<head>
    <title>System Login</title>
    <style>
        body { background: #0f0f0f; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: monospace; color: #00ff41; }
        .box { border: 1px solid #00ff41; padding: 40px; text-align: center; background: #1a1a1a; box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); }
        input { display: block; margin: 15px auto; padding: 10px; width: 220px; background: black; border: 1px solid #333; color: white; }
        button { background: #00ff41; color: black; border: none; padding: 10px 30px; font-weight: bold; cursor: pointer; }
        h1 { margin-top: 0; }
    </style>
</head>
<body>
    <div class="box">
        <h1>ACCESS CONTROL</h1>
        {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">AUTHENTICATE</button>
        </form>
    </div>
</body>
</html>
